<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .main {
        display: block;
        width: fit-content;
        font-family: "DM Sans", sans-serif;
        height: 100vh;
      }

      .main .chart {
        display: block;
      }

      .main .topbox {
        display: flex;
        flex-direction: row;
      }

      .main #total {
        display: flex;
        flex-direction: row;
        font-family: "DM Sans", sans-serif;
      }

      .google-visualization-tooltip {
        color: white !important;
        background-color: rgb(11, 11, 11) !important;
        font-family: "DM Sans", sans-serif !important;
        border-radius: 18% !important;
        padding: 0.3% 0.3% 0.3% 0.3% !important;
        align-content: center !important;
        margin-left: -9% !important;
        border: none !important;
      }

      @media screen and ((min-width: 320px) and (max-width:768px)) {
        .main {
          padding-left: 15%;
          padding-right: 15%;
        }
      }
    </style>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./expensechart.js"></script>
  </head>
  <body>
    <div
      class="main"
      style="
        background-color: #f8e9dd;
        align-items: center;
        padding-top: 8%;
        padding-bottom: 8%;
        padding-left: 35%;
        padding-right: 35%;
      "
    >
      <div
        class="topbox"
        style="
          background-color: #ec775f;
          border-radius: 10px;
          padding-top: 4%;
          padding-bottom: 3%;
        "
      >
        <div
          id="top1"
          style="
            margin-left: 5%;
            color: #fffaf5;
            font-family: 'DM Sans', sans-serif;
            line-height: 1.5;
          "
        >
          <span
            style="
              font-size: 13px;
              font-weight: 200;
              font-stretch: extra-expanded;
            "
            >My balance</span
          >
          <div>
            <span style="font-size: 22px; font-weight: 500">$921.48 </span>
          </div>
        </div>
        <div style="margin-left: auto; padding-right: 5%">
          <img
            src="./images/logo.svg"
            alt=""
            style="width: 80%; margin-top: 10%"
          />
        </div>
      </div>
      <br />
      <div class="chart" style="background-color: #fffaf5; border-radius: 10px">
        <div id="columnchart_material"></div>
        <hr / style="color:#93867B ;">
        <br />
        <div id="total">
          <div id="totcol1" style="padding-left: 5%">
            <span style="font-size: 12px; color: #93867b"
              >Total this month</span
            >
            <div>
              <span
                style="color: #382314; font-weight: bold; font-size: x-large"
                >$478.33</span
              >
            </div>
          </div>
          <div id="totcol2" style="margin-left: auto; padding-right: 5%">
            <br />
            <span style="color: #382314; font-weight: bold; font-size: 14px"
              >+2.4%</span
            >
            <div>
              <span style="font-size: 12px; color: #93867b"
                >from last month</span
              >
            </div>
          </div>
        </div>
        <br />
      </div>
      <br />

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aparna Gopalakrishnan</a>.
      </div>
    </div>
  </body>
</html>
